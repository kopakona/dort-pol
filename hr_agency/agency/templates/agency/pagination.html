{% load i18n %}

<nav aria-label="Page navigation example">
  <ul class="pagination pagination-sm">
    {% if page.has_previous %}
    <li class="page-item"><a class="page-link text-dark" href="?page={{ page.previous_page_number }}">{% trans "Previous" %}</a></li>
    {% endif %}

    <li class="page-item"><span class="page-link text-dark">{% trans "Page" %} {{ page.number }}</span></li>

    <li class="page-item"><a class="page-link text-dark">
     {% trans "of" %} {{ page.paginator.num_pages }}
    </a></li>

    {% if page.has_next %}
    <li class="page-item"><a class="page-link text-dark" href="?page={{ page.next_page_number }}" disabled>{% trans "Next" %}</a></li>
    {% endif %}
  </ul>
</nav>
